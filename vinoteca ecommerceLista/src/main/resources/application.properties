# ===================== GENERAL =====================
server.port=8081
spring.application.name=SaleWine

# ===================== DATASOURCE (MySQL 8.0) =====================
spring.datasource.url=jdbc:mysql://localhost:3306/sale_wine
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JPA / HIBERNATE =====================
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================== VALIDACIÓN Y POOL DE CONEXIONES =====================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.validation-query=SELECT 1

# ===================== SPRING SECURITY (Desarrollo) =====================
# Usuario temporal de Spring Security para probar endpoints protegidos
spring.security.user.name=admin-temp
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===================== SESIÓN =====================
server.servlet.session.timeout=30m
# spring.session.store-type=jdbc  # Solo si tenés configurado el schema de sesión

# ===================== LOGGING =====================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
