<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Vinoteca</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" name="username" required>
            </div>
            <div>
                <label>Contraseña:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <a href="/registro">¿No tienes cuenta? Regístrate aquí</a>
        <p th:if="${param.error}" class="error">Credenciales inválidas</p>
        <p th:if="${param.registroExitoso}" class="success">¡Registro exitoso! Inicia sesión</p>
    </div>
</body>
</html>
